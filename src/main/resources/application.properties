server.port=8050
server.context-path=/springboot

jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=false
jdbc.username=root

#MyBatis
mybatis_config_file=mybatis-config.xml
mapper_path=/mapper/**.xml
type_alias_package=com.cloud.xue.springboot.demo.entity

#日志相关
logging.config=classpath:logback-spring.xml

#AOP相关
#开启基于类的代理(使用cglib)
spring.aop.proxy-target-class=true
spring.aop.auto=true

spring.output.ansi.enabled=detect

config.ip=127.0.0.1
config.port=8888
user.name=青岛

#表单形式上传文件到应用服务器地址
uploadHost=http://localhost:8899/
#应用服务器地址上传的文件保存目录
imagePath=image
#前后端分离文件服务器地址
fileHost=http://localhost:8090/

#表单形式上传文件
#表单形式上传文件存储地址
file.tempPath=/Users/xuexiao/Work/nginx/html/image/
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB
